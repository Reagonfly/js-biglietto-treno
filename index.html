<!DOCTYPE html>
<html lang="en">
<head>
    <!--bootstrap and fontawesome and js-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Machine</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="mycontainer">
        <div class="myrow">
            <div class="mycol">
                <div class="card txt-cen">
                    <p>Basic Rate: 0.21&euro;/km</p>
                    <h1 class="txt-dgray">Ticket Price is:</h1>
                    <h3 class="txt-dgray" id="ticket_prize"></h3>
                    <h3 class="txt-dgray">Choose payment method:</h3>
                    <button class="cash-btn"><a href="#" target="_blank">Cash &dollar;</a></button> <button class="credit-btn"><a href="#" target="_blank">Credit</a></button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
